<!DOCTYPE html>
<html ng-app="psmApp">

<head>
<title>Power systems on Modelica server</title>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="img/logo.png" />
<link rel="stylesheet"
	href="js/libs/twitter-bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/grayscale.css">
<!--link rel="stylesheet" href="css/app.css"-->
<script src="js/libs/jquery/jquery.js"></script>
<script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>
<script src="js/libs/angular.js/angular.js"></script>
<script src="js/libs/angular.js/angular-resource.js"></script>
<script src="js/libs/angular.js/angular-route.js"></script>
<script src="js/libs/angular.js/angular-sanitize.js"></script>
<script src="js/libs/angular.js/cookies.js"></script>
<script src="js/libs/underscore/underscore.js"></script>
<script src="js/libs/moment/moment.js"></script>
<script src="js/libs/d3/d3.js"></script>
<script src="js/libs/d3-svg/d3-svg.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body ng-controller="NavController">

	<nav class="navbar navbar-color navbar-image" role="navigation">
		<div class="navbar-inner">
			<div class="container-fuild">
				<div class="navbar-header">
					<a href="http://">
						<div class="aia-logo"></div>
					</a>
				</div>
				<div class="navbar-header">
					<h1>Power Systems on Modelica</h1>
				</div>
				<div class="navbar-header navbar-right">
					<div ng-if="currentUser!=null">
						<ul class="nav navbar-nav navbar-right">
							<li><p class="navbar-text">{{currentUser}}</p></li>
							<li><a data-toggle="modal" data-target="#confirmLogoutModal">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-custom" role="navigation">
		<div class="navbar-color navbar-collapse collapse">
			<div ng-if="currentUser!=null">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: isActive('/cases') }"><a href="#cases">Cases</a></li>
					<li ng-class="{ active: isActive('/ddr') }"><a href="#ddr">DDR</a></li>
					<li ng-class="{ active: isActive('/workflows') }"><a
						href="#workflows">Workflows</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<div class="modal" id="confirmLogoutModal" tabindex="-1" role="dialog"
		aria-labelledby="confirmLogoutModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!--  
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="confirmLogoutModalLabel">Logout</h4>
                    </div>
                    -->
				<div class="modal-body">
					<h2 class="form-signin-heading-color">Please confirm logout.</h2>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal"
						ng-click="logout()" target="_top">Logout</button>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="currentUser != null">
		<div class="container-fluid">
			<div ng-view></div>
		</div>
	</div>

</body>
</html>
